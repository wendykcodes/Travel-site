<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="shortcut icon" href="Travel Icon - Free PNG & SVG 62578 - Noun Project.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
     <section class="header">
        <div class="container">
            <img src="triptok.png" alt="">
            <button type="button" class="login-btn">Login</button>
        </div>

        <h1>Travel Across The Globe</h1>
        <p>Subscribe Easy Tutorials YouTube Channel</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Country or City">
            <div class="input-group-append">
                <button type="submit" class="input-group-text btn">Search</button>
            </div>

        </div>

     </section>

     <section class="features">
        <h1>Featured Destinations</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-box">
                        <div class="feature-img">
                            <img src="1.jpg" alt="">
                            <div class="price">
                                <p>78$</p>
                            </div>
                            <div class="rating">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=""></div>
                <div class=""></div>
            </div>
        </div>
     </section>

</body>
</html>
